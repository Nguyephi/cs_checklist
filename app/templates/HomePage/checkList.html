<div style='margin-top: 20px;'>
    <div class="mb-5 card testimonial-card d-flex align-items-center justify-content-center">
        <div class='mt-5'>
            <h2>Checklist:</h2>
        </div>
        <hr>
        <ul class="list-group list-group-flush w-75 mb-5">
            {% for todo in todos %}
            <li class='list-group-item d-flex w-100' style='flex-direction: column;' id='todo-{{todo.id}}'>
                <div class='d-flex justify-content-between'>
                    <div class='mb-2'>
                        <form method='POST' class="custom-control custom-checkbox">
                            <input onclick='todoDone({{todo.id}})' type="checkbox" class="custom-control-input"
                                id="checkbox-{{todo.id}}">
                            <label class="custom-control-label h5-responsive"
                                for="checkbox-{{todo.id}}">{{ todo.task.capitalize() }}</label>
                        </form>
                    </div>
                    {% if admin %}
                    <div class='d-flex'>
                        <button onclick="editTodo({{todo.id}})" class='edit'><small>edit</small></button>
                        <button onclick="deleteTodo({{todo.id}})" class='delete'><small>delete</small></button>
                    </div>
                    {% endif %}
                </div>
                {% if todo.subTask| length > 0 %}
                <div class="card mt-2">
                    <div class="card-body">
                        <ul class="list-group list-group-flush w-100">
                            {% for subTodo in todo.subTask| sort(attribute='id') %}
                            <li class='list-group-item d-flex w-100' style='flex-direction: column;'
                                id='subTodo-{{subTodo.id}}'>
                                <div class='d-flex justify-content-between'>
                                    <div class='mb-2'>
                                        <form method='POST' class="custom-control custom-checkbox">
                                            <input onclick='subTodoDone({{subTodo.id}})' type="checkbox"
                                                class="custom-control-input" id="sub-checkbox-{{subTodo.id}}">
                                            <label class="custom-control-label h5-responsive"
                                                for="sub-checkbox-{{subTodo.id}}">{{ subTodo.subTask.capitalize() }}</label>
                                        </form>
                                    </div>
                                    {% if admin %}
                                    <div class='d-flex'>
                                        <button onclick="editSubTodo({{subTodo.id}})"
                                            class='edit'><small>edit</small></button>
                                        <button onclick="deleteSubTodo({{subTodo.id}})"
                                            class='delete'><small>delete</small></button>
                                    </div>
                                    {% endif %}
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
